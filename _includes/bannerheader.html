<header class="banner-top" id="bannerimg">

  <div class="banner-overlay"> 
    
    <div class="banner-top-container">
      
      {% if page.layout == "post" %}
        <h1 class="post-title">{{ page.title }}</h1>

        <h2 class="post-description">{{ page.description }}</h2>

        <div class="banner-dates">
          <p>I wrote this</p>
          <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date_to_string }}</time>
        </div>

        <div class="banner-dates">
          <p>I went here</p>
          <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.travelled }}</time>
        </div>

      {% else %}
        <h1 class="post-title">Pixie goes...</h1>

        <h2 class="post-description">Come follow my life in stories and pictures.</h2>
      {% endif %}

    </div>

  </div>

</header>
