<div class="page-header" style="background-image: url(/images/{{ page.images_folder}}/cover.jpg);">

	<div class="page-header-overlay">

		<div class="page-header-container">
			
			{% if page.title == "Home" %}
				
				<h1>Pixie <span class="typed"></span></h1>

			{% else %}

				<div class="page-header-subtitle">{{ page.subtitle }}</div>
				<h1>{{ page.title }}</h1>
				<div class="page-header-subtitle">{{ page.address }}</div>

			{% endif %}

		</div>


		<div class="page-header-down-container">

			<a href="#content">
				<div class="page-header-down">

				</div>
			</a>

		</div>

	</div>

</div>
