<nav class="site-nav">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <ul class="site-nav-items">

      <li class="dropdown">abroad
      		<ul class="sub-nav">
				{% for country in site.categories %}
					<li><a href="{{ site.baseurl }}/to/{{country | first | capitalize}}">{{country | first | capitalize}}</a></li>
				{% endfor %}
			</ul>
      </li>

      <li><a href="{{ site.baseurl }}/to/town">to town</a></li>

      <li><a href="{{ site.baseurl }}/on-about-herself">about</a></li>

    </ul>

  </div>

  <script type="text/javascript">
		$(document).ready(function() {
		    $('.dropdown').click(function() {
		        $('.sub-nav').toggleClass('visible');
		        $('.dropdown').toggleClass('visible');
		    });

			$('html').click(function() {

				if ($('.dropdown').hasClass('visible')) {

					$('.sub-nav').toggleClass('visible');
					$('.dropdown').toggleClass('visible');
				}
			});

			$('.dropdown').click(function(event){
				event.stopPropagation();
			});
		});
  </script>

</nav>
