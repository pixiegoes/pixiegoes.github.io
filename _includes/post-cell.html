<li style="background-image: url(/images/{{ post.images_folder}}/cover.jpg);">

	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">

		<div class="post-cell-overlay">

			<div class="post-cell-content">

				<span class="post-subtitle">{{ post.subtitle }}</span>

				<h2>
					{{ post.title }}
				</h2>

				<hr>

				<p>
					{{ post.excerpt | markdownify | strip_html | truncatewords: 35 }}
				</p>

			</div>

		</div>

	</a>

</li>
