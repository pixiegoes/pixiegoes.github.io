<footer>

  <div class="wrapper">

    <div class="footer-col-wrapper">

      <div class="footer-col">

        <ul class="social-media-list">

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
              <span class="icon-footer-twitter">
              </span>
            </a>
          </li>
          {% endif %}

          {% if site.instagram_username %}
          <li>
            <a href="https://instagram.com/{{ site.instagram_username }}" target="_blank">
              <span class="icon-footer-instagram">
              </span>
            </a>
          </li>
          {% endif %}

          {% if site.email %}
          <li>
            <a href="mailto:{{ site.email }}" target="_blank">
              <span class="icon-footer-email">
              </span>
            </a>
          </li>
          {% endif %}

          <li>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank">
              <span class="icon-footer-rss">
              </span>
            </a>
          </li>

        </ul>
      </div>

      <div class="footer-col">
        <p class="text">Words &amp; pictures &copy 2015 PixieGoes.com.</br>All rights reserved.</p>
      </div>
    </div>

  </div>

</footer>
